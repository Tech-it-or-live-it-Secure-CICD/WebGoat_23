name: Gitleaks Secrets Scan
on: [push]
jobs:
  Credentials_Scanning:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: user privileges
        run: ls -l
      - name: directory
        run: sudo chown :1000 ${{ github.workspace }}
      - name: Run Gitleaks from container
        run: |
            ls -l
            docker create --name GitLeaksContainer --user gitleaks --entrypoint /bin/bash --interactive --volume ${{ github.workspace }}:/tmp zricethezav/gitleaks
            docker start GitLeaksContainer
            docker exec GitLeaksContainer id && docker exec GitLeaksContainer whoami && docker exec GitLeaksContainer ls -l
            docker exec GitLeaksContainer git config --global --add safe.directory '/tmp'
            docker exec --user gitleaks GitLeaksContainer bash -c "gitleaks detect --source=/tmp --verbose --report-path /tmp/gitleaks-reports.json ; id"
        continue-on-error: true

      - name: upload_artifacts   
        uses: actions/upload-artifact@v3
        with:
          name: Gitleaks Artifact Upload
          path:  ${{ github.workspace }}/gitleaks-reports.json
